<html>
	<head>
		<title>turf-intersect</title>
		<link href='css/mapbox.css' rel='stylesheet' />
		<script src='js/mapbox.js'></script>
		<script src='js/turf.min.js'></script>
		<style>
			body {
			  margin: 0;
			  padding: 0;
			}

			#map {
			  position: absolute;
			  top: 0;
			  bottom: 0;
			  width: 100%;
			}
		</style>
		<script>
			window.onload=function(){
				testLL();
			}
			function testLL(){
				L.mapbox.accessToken = 'pk.eyJ1IjoiZHJhZ29uem9lYmFpIiwiYSI6IlZiM2xNRUUifQ.xFVdUWrn91dSbLqG6Q0Vlw';
				var map = L.mapbox.map('map', 'mapbox.light').setView([62.801742, 45.48565],12);
				//map.scrollWheelZoom.disable();
				
				
				var poly1 = {
				  "type": "Feature",
				  "properties": {
					"stroke": "#00f"
				  },
				  "geometry": {
					"type": "LineString",
					"coordinates": [
					  [-122.801742, 45.48565],
					  [-122.801742, 45.60491],
					  [-122.584762, 45.60491],
					  [-122.584762, 45.48565],
					  [-122.801742, 45.48565]
					]
				  }
				}
				var poly2 = {
				  "type": "Feature",
				  "properties": {
					"stroke": "#0f0"
				  },
				  "geometry": {
					"type": "LineString",
					"coordinates": [
					  [-122.520217, 45.535693],
					  [-122.64038, 45.553967],
					  [-122.720031, 45.526554],
					  [-122.669906, 45.507309],
					  [-122.723464, 45.446643],
					  [-122.532577, 45.408574],
					  [-122.487258, 45.477466],
					  [-122.520217, 45.535693]
					]
				  }
				}

				var polygons = {
				  "type": "FeatureCollection",
				  "features": [poly1, poly2]
				};
				var hospitalLayer = L.mapbox.featureLayer(polygons).addTo(map);
				map.fitBounds(hospitalLayer.getBounds());
				
				var intersection = turf.intersect(poly1, poly2);
				intersection.properties['marker-color'] = '#f00';
				var hospitalLayer11 = L.mapbox.featureLayer(intersection).addTo(map);
				
			}
		</script>
	</head>
	<body>
		<div id='map'></div>
	</body>
</html>
